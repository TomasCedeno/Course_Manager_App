<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Manager App</title>
    <link rel="stylesheet" href="/styles/content.css">
    <link rel="stylesheet" href="/styles/nav.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav>
        <p><i class='bx bxs-spreadsheet'></i><span>Course Manager App</span></p>
        <div class="links">
            <a href="index.html">Incio</a>
            <a href="students.html">Estudiantes</a>
            <a href="courses.html">Cursos</a>
        </div>
    </nav>

    <div class="container">
    <div class="header">
        <span>Estudiantes</span>
        <button onclick="openModal()" id="new">Nuevo Estudiante</i></button>
    </div>

    <div class="filter">
        <span>Mostrar</span>
        <button onclick="showBest()" id="best">10 Mejor Promedio</i></button>
        <button onclick="showNotEnrolled()" id="not-enrolled">No Inscritos</i></button>
    </div>

    <div class="divTable">
        <table>
        <thead>
            <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th class="acao">Promedio</th>
            <th class="acao">Cursos</th>
            <th class="acao">Editar</th>
            <th class="acao">Eliminar</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
    </div>

    <div class="modal-container">
        <div class="modal">
        <form>
            <label for="code">Código</label>
            <input id="code" type="number" required />

            <label for="name">Nombre</label>
            <input id="name" type="text" required />

            <label for="lastName">Apellido</label>
            <input id="lastName" type="text" required />
            <button id="btnAdd">Agregar</button>
        </form>
        </div>
    </div>

    </div>
    <script src="/js/students.js"></script>
</body>

</html>
