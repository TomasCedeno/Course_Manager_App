<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Manager App</title>
    <link rel="stylesheet" href="/styles/content.css">
    <link rel="stylesheet" href="/styles/nav.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav>
        <p><i class='bx bxs-spreadsheet'></i><span>Course Manager App</span></p>
        <div class="links">
            <a href="index.html">Incio</a>
            <a href="students.html">Estudiantes</a>
            <a href="courses.html">Cursos</a>
        </div>
    </nav>

    <div class="container">
    <div class="header">
        <span></span>
        <button onclick="openModal()" id="new">Inscribir Estudiante</i></button>
    </div>

    <div class="filter">
        <span>Mostrar estudiantes</span>
        <button onclick="loadData()" id="sorted">Ordenados por nota</i></button>
        <button onclick="failing()" id="failing">Nota menor a 3</i></button>
    </div>

    <div class="divTable">
        <table>
        <thead>
            <tr>
            <th>Código Estudiante</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>
            <th>Nota<br>Laboratorio</th>
            <th>Nota Final</th>
            <th class="acao">Editar<br>Notas</th>
            <th class="acao">Eliminar<br>del Curso</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
    </div>

    <div class="modal-container">
        <div class="modal">
        <form>
            <label for="code">Código Estudiante</label>
            <input id="code" type="number" required />

            <label for="grade1">Nota 1</label>
            <input id="grade1" type="text" required />

            <label for="grade2">Nota 2</label>
            <input id="grade2" type="text" required />

            <label for="grade3">Nota 3</label>
            <input id="grade3" type="text" required />

            <label for="lab">Nota Laboratorio</label>
            <input id="lab" type="text" required />         
            <button id="btnAdd">Guardar Notas</button>
        </form>
        </div>
    </div>

    </div>
    <script src="/js/grades.js"></script>
</body>

</html>
